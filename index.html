<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pressure-Sensitive Drum</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      touch-action: none;
    }

    #drum {
      width: 256px;
      height: 256px;
      background-image: url('snareimg.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: background-color 0.1s ease, box-shadow 0.1s ease;
      position: relative;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0); /* Red overlay with 0 opacity initially */
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="drum">
    <div id="overlay"></div>
  </div>

  <script>
    const drum = document.getElementById("drum");
    const overlay = document.getElementById("overlay");

    // Audio setup using Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let soundBuffer;

    fetch('snare1.mp3')
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data, buffer => {
        soundBuffer = buffer;
      }));

    drum.addEventListener("touchstart", function (e) {
      const pressure = e.touches[0].force || e.touches[0].pressure || 0;

      // Clamp and scale pressure
      const clamped = Math.min(Math.max(pressure, 0), 1);

      // Update color intensity visually (from transparent to solid red)
      overlay.style.backgroundColor = `rgba(255, 0, 0, ${clamped})`;

      // Map pressure to volume
      let volume;
      if (clamped < 0.33) volume = 0.33;
      else if (clamped < 0.66) volume = 0.66;
      else volume = 1.0;

      if (soundBuffer) {
        const source = audioContext.createBufferSource();
        source.buffer = soundBuffer;

        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

        source.connect(gainNode).connect(audioContext.destination);
        source.start(0);
      }
    });

    drum.addEventListener("touchend", () => {
      overlay.style.backgroundColor = 'rgba(255, 0, 0, 0)'; // Reset
    });
  </script>

</body>
</html>
