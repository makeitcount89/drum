<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure-Sensitive Drum</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      touch-action: none;
    }
    #drum {
      width: 256px; /* Optimized size for mobile */
      height: 256px;
      background-image: url('snareimg.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 4px solid #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="drum"></div>

  <script>
    // Initialize the Web Audio API for optimized playback
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let soundBuffer;

    // Load the audio sample at a high sample rate (optimize for Android)
    fetch('tap.mp3')
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data, buffer => {
        soundBuffer = buffer;
      }));

    const drum = document.getElementById("drum");

    drum.addEventListener("touchstart", function (e) {
      const pressure = e.touches[0].force || e.touches[0].pressure || 0;

      // Categorize pressure and map to volume
      let volume = 1.0;
      if (pressure < 0.33) {
        volume = 0.33; // Light
      } else if (pressure < 0.66) {
        volume = 0.66; // Medium
      } else {
        volume = 1.0;  // Hard
      }

      if (soundBuffer) {
        // Create the sound source and adjust volume based on pressure
        const source = audioContext.createBufferSource();
        source.buffer = soundBuffer;

        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

        source.connect(gainNode);
        gainNode.connect(audioContext.destination);

        source.start(0); // Play the sound immediately
      }
    });
  </script>

</body>
</html>
