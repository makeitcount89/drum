<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distance-Sensitive Drum</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      touch-action: none;
    }

    #drum {
      width: 256px;
      height: 256px;
      background-image: url('snareimg.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 4px solid #fff;
      position: relative;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0);
      pointer-events: none;
      transition: background-color 0.1s ease;
    }
  </style>
</head>
<body>

  <div id="drum">
    <div id="overlay"></div>
  </div>

  <script>
    const drum = document.getElementById("drum");
    const overlay = document.getElementById("overlay");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let soundBuffer;

    // Load audio
    fetch('snare1.mp3')
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data, buffer => {
        soundBuffer = buffer;
      }));

    drum.addEventListener("touchstart", function (e) {
      const touch = e.touches[0];
      const rect = drum.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dx = touch.clientX - centerX;
      const dy = touch.clientY - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const radius = rect.width / 2;
      const normDist = distance / radius;

      let volume = 0;
      let color = '';

      if (normDist <= 0.25) {
        volume = 1.0;
        color = 'rgba(255, 0, 0, 0.6)'; // Red
      } else if (normDist <= 0.75) {
        volume = 0.66;
        color = 'rgba(255, 165, 0, 0.6)'; // Orange
      } else if (normDist <= 1.0) {
        volume = 0.33;
        color = 'rgba(255, 255, 0, 0.6)'; // Yellow
      } else {
        volume = 0;
        color = 'rgba(0, 0, 0, 0)';
      }

      overlay.style.backgroundColor = color;

      if (soundBuffer && volume > 0) {
        const source = audioContext.createBufferSource();
        source.buffer = soundBuffer;

        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

        source.connect(gainNode).connect(audioContext.destination);
        source.start(0);
      }
    });

    drum.addEventListener("touchend", () => {
      overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)'; // Reset
    });
  </script>

</body>
</html>
